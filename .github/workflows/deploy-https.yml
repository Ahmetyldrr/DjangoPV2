name: Deploy to Production (HTTPS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Django psycopg2-binary requests django-allauth PyJWT cryptography oauthlib requests-oauthlib python3-openid
        pip install -r requirements.txt || true
    
    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost/test_db
      run: |
        python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to server with HTTPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 165.227.130.23
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/apphane
          git pull origin main
          
          # Graceful shutdown
          docker-compose down --timeout 30
          
          # Clean build
          docker-compose build --no-cache
          
          # Start services with HTTPS configuration
          docker-compose up -d
          
          # Wait for services to be healthy
          timeout 300 bash -c 'until docker-compose exec web curl -f http://localhost:9000/health/ > /dev/null 2>&1; do echo "Waiting for web service..."; sleep 5; done'
          
          # Run migrations
          docker-compose exec -T web python manage.py migrate --noinput
          
          # Collect static files
          docker-compose exec -T web python manage.py collectstatic --noinput --clear
          
          # Verify HTTPS deployment
          echo "Testing HTTPS health check..."
          sleep 30
          
          # Test HTTPS
          if curl -k -f https://apphane.com.tr/health/; then
            echo "‚úÖ HTTPS Health check successful!"
          else
            echo "‚ö†Ô∏è HTTPS not ready, testing HTTP redirect..."
            curl -I http://apphane.com.tr/health/ || true
          fi
          
          echo "‚úÖ Deployment completed successfully!"

  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notification
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "üöÄ HTTPS Deployment successful! Site is live at https://apphane.com.tr"
          echo "üîí SSL Certificate: Let's Encrypt"
          echo "üì± HTTP automatically redirects to HTTPS"
        else
          echo "‚ùå HTTPS Deployment failed!"
          exit 1
        fi
